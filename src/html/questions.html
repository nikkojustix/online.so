<section class="questions section">
  <div class="container">
    <h2 class="section__title">остались вопросы?</h2>
    <div class="questions__inner">
      <div class="questions__form">
        <form class="form form--pink" action="#">
          <div class="form__row">
            <div class="form__group">
              <label class="form__label" for="questions-name">Ваше имя</label>
              <input class="form__input" id="questions-name" type="text" name="your-name" placeholder="Имя" />
            </div>
            <div class="form__group">
              <label class="form__label" for="questions-tel">Номер телефона</label>
              <input class="form__input form__input--tel" id="questions-tel" type="tel" name="your-tel" placeholder="Телефон" />
            </div>
          </div>
          <div class="form__group">
            <label class="form__label" for="questions-email">Email</label>
            <input class="form__input" id="questions-email" type="email" name="your-email" placeholder="Email" />
          </div>
          <input class="btn btn--white-green" type="submit" value="Получить консультацию" />
          <div class="form__group">
            <input class="form__checkbox visually-hidden" type="checkbox" name="license" id="questions-license" checked="" />
            <label class="form__checkbox-label" for="questions-license"
              >Даю согласие на обработку моих <a class="form__link" href="#">персональных данных</a>
            </label>
          </div>
        </form>
      </div>
      <div class="questions__aside">
        <div class="questions__socials">
          <p class="questions__socials-text">Напишите нам в удобном мессенджере:</p>
          <div class="socials socials--big">
            <a class="socials__link socials__link--telegram" href="#tg"></a>
            <a class="socials__link socials__link--whatsapp" href="#wa"></a>
            <a class="socials__link socials__link--viber" href="#vb"></a>
          </div>
        </div>
        <img class="questions__img" src="@img/questions-img.jpg" alt="" />
      </div>
    </div>
  </div>
</section>
