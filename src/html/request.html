<section class="request section">
  <div class="container">
    <h2 class="section__title">оставить заявку</h2>
    <div class="request__inner">
      <div class="request__form">
        <form class="form" action="#">
          <div class="form__group">
            <label class="form__label" for="request-name">Ваше имя</label>
            <input class="form__input" id="request-name" type="text" name="your-name" placeholder="Имя" />
          </div>
          <div class="form__group">
            <label class="form__label" for="request-tel">Номер телефона</label>
            <input class="form__input form__input--tel" id="request-tel" type="tel" name="your-tel" placeholder="Телефон" />
          </div>
          <div class="socials socials--big request__socials">
            <a class="socials__link socials__link--telegram" href="#tg"></a>
            <a class="socials__link socials__link--whatsapp" href="#wa"></a>
            <a class="socials__link socials__link--viber" href="#vb"></a>
          </div>
          <div class="request__btn">
            <input class="btn" type="submit" value="Оставить заявку" />
          </div>
        </form>
      </div>
      <img class="request__img" src="@img/request-img.jpg" alt="" />
    </div>
  </div>
</section>
